<!DOCTYPE html>

<head>
    <title>TimeIS</title>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="5yYMK1nE8j25ebTN6JmAXwz-pqFIjc9Y2RIuqhMJja0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords"
        content="clock, time, realtime, clock time, watch, ghadi, ghanta, samay, IRC, timemean, wall, dj">
    <link rel="shortcut icon" href="./ic.png">
    <link rel="stylesheet" href="./../el/css/ga.css">
    <style>
        body {
            background: black;
            margin-top: 10%;
        }

        .clock {
            color: #99ebff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
            text-align: center;
            float: none;
            margin: auto;
            font-size: 280px;
            width: auto;
        }
    </style>
</head>

<body>
    <div id="clock" class="clock" onload="showTime()"></div>
    <script>
        function showTime() {
            var date = new Date();
            var h = date.getHours(); // 0 - 23
            var m = date.getMinutes(); // 0 - 59
            var s = date.getSeconds(); // 0 - 59
            var session = "";
            if (h == 0) {
                h = 12;
            }
            if (h > 12) {
                h = h - 12;
                session = " ";
            }
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;
            var time = h + " " + m + " " + s + " " + session;
            document.getElementById("clock").innerText = time;
            document.getElementById("clock").textContent = time;
            setTimeout(showTime, 1000);
        }
        showTime();
    </script>
</body>

</html>
